<html>
<head>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="theme-color" content="#ffffff">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
</head>
<body bgcolor="#000000" style="width: 600px;">
  <div class="center bordered">
    <img class="center" style="width: 70&; height: auto;" src="./Adventurer's Guild.png" alt="Adventurers' Guild">
    <img class="center" src="./Job Board.png" alt="Job Board">
  </div>
  <div style="height:70px;"></div>
  <div class="center">
    <button class="bigButton bordered" type="button" style="float: left;">Submit New Job</button>
    <button class="bigButton bordered" type="button" style="float: right;">Bid On Jobs</button>
  </div>
  <div style="height:300px;"></div>
  <form>
    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" required>
    <div class="center">
      <label for="description"><b>Job Description</b></label>
      <textarea rows="20" style="width: 100%" required>Description of the job to be completed; rewards; etc...</textarea>
      <button type="submit" style="width: 100%">Submit Job</button>
  </div>
  </form>
</body>
<footer>
  <a href="http://cooltext.com" target="_top"><img src="https://cooltext.com/images/ct_pixel.gif" width="80" height="15" alt="Cool Text: Logo and Graphics Generator" border="0" /></a>
</footer>
</html>
